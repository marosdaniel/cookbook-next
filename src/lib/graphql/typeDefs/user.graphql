# User-related schema definitions

type BaseResponse {
  success: Boolean
  message: String
}

type RegisterResponse {
  success: Boolean!
  message: String!
  messageKey: String!
}

type OperationResponse {
  success: Boolean!
  message: String!
  messageKey: String!
  statusCode: Int
}

type UserOperationResponse {
  success: Boolean!
  message: String!
  messageKey: String!
  statusCode: Int
  user: User
}

enum UserRole {
  ADMIN
  USER
  BLOGGER
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  userName: String!
  email: String!
  recipes: [Recipe!]
  favoriteRecipes: [Recipe!]
  locale: String!
  role: UserRole!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input UserRegisterInput {
  firstName: String!
  lastName: String!
  userName: String!
  email: String!
  password: String!
  confirmPassword: String!
  locale: String
}

input UserUpdateInput {
  firstName: String
  lastName: String
  locale: String
}

input PasswordEditInput {
  currentPassword: String!
  newPassword: String!
  confirmNewPassword: String!
}

input UserLoginInput {
  email: String!
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
  userId: ID!
}

type UserUpdateResponse {
  success: Boolean!
  message: String!
  user: User
}

type Query {
  getUserById(id: ID!): User!
  getUserByUserName(userName: String!): User!
  getAllUser: [User]!
  getFavoriteRecipes(userId: ID!, limit: Int): [Recipe!]!
}

type Mutation {
  loginUser(userLoginInput: UserLoginInput!): AuthPayload!
  createUser(userRegisterInput: UserRegisterInput): UserOperationResponse!
  updateUser(userUpdateInput: UserUpdateInput!): UserUpdateResponse!

  changePassword(passwordEditInput: PasswordEditInput!): Boolean!
  resetPassword(email: String!): BaseResponse!
  setNewPassword(token: String!, newPassword: String!): BaseResponse!

  deleteUser(id: ID!): Boolean!
  deleteAllUser: Int!

  addToFavoriteRecipes(userId: ID!, recipeId: ID!): OperationResponse!
  removeFromFavoriteRecipes(userId: ID!, recipeId: ID!): OperationResponse!

  cleanUserRecipes(userId: ID!): Boolean!
}
